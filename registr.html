    <section>
        <div class="container">
            <div class="headerr">
                <h2>Register</h2>
            </div>
            <form
                id="form"
                class="form">
                <div class="form-control">
                    <div class="relativ_yoqmadi">
                    <input
                        type="text"
                        placeholder="Firstname"
                        id="naem" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                </div>
                <div class="form-control">
                    <div class="relativ_yoqmadi">
                    <input
                        type="text"
                        placeholder="Lastname"
                        id="username" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                </div>
                <div class="form-control">
                    <div class="relativ_yoqmadi">
                    <input
                        type="email"
                        placeholder="Email"
                        id="email"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                </div> 
                <div class="form-control">
                    <div class="relativ_yoqmadi">
                    <input
                        type="password"
                        placeholder="Password"
                        id="password" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                </div>
                <div class="form-control">
                    <div class="relativ_yoqmadi">
                    <input
                        type="password"
                        placeholder="Confirm Password"
                        id="cnfpassword" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                </div>
                <button class="btn">Register</button>
                
            </form>
        </div>
    </section>

    <section class="footer_sec mt-5">
        <div class="container">

                </div>
                <div class="footer_right d-flex gap-4">

                    <img src="./img/T.png" alt="footer_icons">
                    <img src="./img/I.png" alt="footer_icons">
